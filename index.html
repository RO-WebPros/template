<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="A base template used as a start point for other templates">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pro DeV's</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<!-- Main Navigation -->

	<nav class="main-nav">

		<ul class="main-nav__links">

			<li class="main-nav__item">
				<a type="button" class="nav_test" data-toggle="modal" data-target="#about">
					<i class="glyphicon glyphicon-user"></i>
					<span class="hidden-xs hidden-md hidden-lg">About us</span>
				</a>
				
			</li>

			<li class="main-nav__item">
				<a type="button" class="nav_test" data-toggle="modal" data-target="#services">
					<i class="glyphicon glyphicon-wrench"></i>
					<span class="hidden-xs hidden-md hidden-lg">Services</span>
				</a>
			</li>

			<li class="main-nav__item">
				<a type="button" class="nav_test" data-toggle="modal" data-target="#contact">
					<i class="glyphicon glyphicon-envelope"></i>
					<span class="hidden-xs hidden-md hidden-lg">Contact Us</span>
				</a>
			</li>

		</ul>

	</nav>



	<!-- Main Wrapper -->
  	<div class="wrapper">

		<div class="loader">
			
		</div> <!-- loader -->



		<!-- Main Content Section -->

		<div class="main-content">

			<div class="logo">
				<img src="images/logo.png" alt="" class="logo__image">
			</div>

			<h1 class="title">We are coming soon</h1>

			<div class="countdown"></div>

			<div class="subscribe-box"></div>

		</div> <!-- main-content -->



		<!-- This div hold menu structure and information -->

		<div class="information">

			<div class="information__content">
			
				<!-- About Information Section -->
				<section class="information__section modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

					<div class="modal-dialog modal-lg" role="document">

						<div class="modal-content">

							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h2 class="modal-title" id="myModalLabel">About us</h2>
							</div>

							<div class="modal-body">
								<p>This is information about us</p>
							</div>

						</div>

				  	</div>

				</section> <!-- .information__section About -->
				


				<!-- Services Information Section -->
				<section class="information__section modal fade" id="services" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

					<div class="modal-dialog modal-lg" role="document">

						<div class="modal-content">

							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h2 class="modal-title" id="myModalLabel">Services</h2>
							</div>

							<div class="modal-body">
								<p>This is information about our services</p>
							</div>

						</div>

				  	</div>

				</section> <!-- .information__section Services -->
				


				<!-- Contact Information Section -->
				<section class="information__section modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

					<div class="modal-dialog modal-lg" role="document">

						<div class="modal-content">

							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h2 class="modal-title" id="myModalLabel">Contact us</h2>
							</div>

							<div class="modal-body">
								<p>You can contact us here</p>
							</div>

						</div>

				  	</div>

				</section> <!-- .information__section Contact -->
			
			</div> <!-- information__content -->
			
		</div> <!-- information -->

	</div> <!-- wrapper -->



	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
